<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of inhabitants</title>
</head>
<body>

<table border='1' style='border-collapse:collapse'>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
    <th>Gender</th>
    <th>List of house(s)</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="animal:${animals}">
    <td th:text="${animal.id}"></td>
    <td>
      <a th:text="${animal.name}" th:href="'/inhabitant/' + ${animal.id}"></a>
    </td>
    <td th:text="${animal.age}"></td>
    <td th:text="${animal.gender}"></td>
    <td>
      <table>
        <tr th:each="house:${animal.getHousesOfAnimal()}">
          <td>
            <a th:text="${house.getName()}" th:href="'/inhabitant/' + ${animal.id}"></a>
          </td>
        </tr>
      </table>
    </td>

    <!--
        <tr><a th:ref="${house.getName()}"></a></tr>
    -->


  </tr>
  </tbody>
</table>
</body>
</html>
