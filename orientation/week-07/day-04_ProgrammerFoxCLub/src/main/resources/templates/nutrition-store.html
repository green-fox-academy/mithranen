<form action="/nutrition-store" method="post">
  <label for="foodId">Food</label>
  <select th:object="${loggedFox}" name="food" id="foodId">

        <option value="HIKER" th:selected="*{getFood()} == 'HIKER'">hiker</option>
        <option value="PIZZA" th:selected="*{getFood().getValue()} == 'PIZZA'">pizza</option>

    <option value="PIZZA">pizza</option>

    <option value="HIKER">hiker</option>

  </select>
  <label for="drinkId">Drink</label>
  <select name="drink" id="drinkId">

    <option value="SCOTCH">scotch</option>
  </select>
  <button type="submit">Change!</button>
</form>
<br>
<form action="/nutrition-store" method="post">
  <label for="foxesId">All foxes</label>
  <select name="foxes" id="foxesId">
    <option value="FLESH" selected="selected">flesh</option>
  </select>
  <button type="submit">Find!</button>
</form>
